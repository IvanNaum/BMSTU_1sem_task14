{% extends 'base.html' %}

{% block content %}
<div class=""
     style="padding-top:80px; display: grid; grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));justify-items: center;">
    {% for good in goods %}
    <div class="m-2 card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='photos/' + good.photo) }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ good.name }}</h5>
            <p class="card-text text-truncate">{{ good.description }}</p>
            <p class="text-danger">{{good.price}}₽</p>
            <a href="{{ url_for('good_view', good_id=good.id) }}" class="btn btn-primary">Перейти</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
